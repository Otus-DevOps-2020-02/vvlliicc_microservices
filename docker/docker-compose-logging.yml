version: '3'
services:
  fluentd:
    image: ${USERNAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - front_net
      - back_net
  elasticsearch:
    image: elasticsearch:7.4.0
    expose:
      - 9200
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    networks:
      - front_net
      - back_net
  kibana:
    image: kibana:7.4.0
    ports:
      - "5601:5601"
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      - front_net
      - back_net
  zipkin:
    image: openzipkin/zipkin:2.0
    ports:
     - "9411:9411"
    networks:
      - front_net
      - back_net
networks:
  back_net:
  front_net:
